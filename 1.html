<h2>HTML</h2>
<img src="coding.jpg"width="100">
<p><a href="https://www.w3.org/TR/2011/WD-html5-20110405/"
     target="_blank" title="html5 specification">HTML은 웹 개발에서 <strong>매우 중요한 <u>언어</u></strong>다.</a></p><p style="margin-top:45px;">HTML을 기술하기 위하여 사용하는 명령어의 집합을 태그(Tag)라고 한다.태그는 기본적으로 여는 태그와 닫는 태그로 구성되며, 닫는 태그 없이 단독으로 이용하는 태그도 있다. 태그에 주는 다양한 옵션은 모두 여는 태그에 지정하며, 닫는 태그는 태그 효과가 적용되는 범위의 끝을 나타내는 기능만 한다.</p>
